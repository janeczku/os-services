newrelic-sysmond:
  image: newrelic/nrsysmond:latest
  privileged: true
  environment:
  - NRSYSMOND_license_key
  - NRSYSMOND_hostname
  links:
  - network
  - cloud-init
  labels:
  - io.rancher.os.scope=system
  - io.rancher.os.detach=true
  volumes:
  - /host/dev:/dev
  - /sys:/sys
  volumes_from:
  - system-volumes
  restart: always
  pid: host
  net: host
  ipc: host

