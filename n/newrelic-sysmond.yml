newrelic-sysmond:
  image: newrelic/nrsysmond:latest
  labels:
    io.rancher.os.scope: system
    io.rancher.os.detach: true
    io.rancher.os.after: cloud-init
  environment:
  - NRSYSMOND_*
  volumes_from:
  - system-volumes
  volumes:
  - /dev:/dev
  - /sys:/sys
  restart: always
  privileged: true
  pid: host
  net: host
  ipc: host
  uts: host
