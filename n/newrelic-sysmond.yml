newrelic-sysmond:
  image: newrelic/nrsysmond:latest
  labels:
    io.rancher.os.scope: system
    io.rancher.os.detach: true
    io.rancher.os.after: cloud-init
  environment:
  - NRSYSMOND_license_key
  volumes:
  - /dev:/dev:ro
  - /sys:/sys:ro
  - /var/run/docker.sock:/var/run/docker.sock
  restart: always
  privileged: true
  pid: host
  net: host
  uts: host
